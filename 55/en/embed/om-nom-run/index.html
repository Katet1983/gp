		<meta name="description" content="Om Nom: Run is an exhilarating running game set in the bustling streets of Nomville. Players must complete various challenges on each level to progress. The game is enriched with power-ups and bonuses that aid in your journey. Featuring beloved characters Om Nom and Om Nelle from the  Cut The Rope universe, Om Nom: Run offers an engaging and dynamic gaming experience.

Unlock New Characters and Outfits 
As you navigate through the streets of Nomville, youll collect riches that can be used to unlock new characters and stylish outfits. These additions bring a fresh and exciting element to the game, keeping players motivated to achieve more.

Exciting Features 
- Thrilling Locations :Race through a diverse array of thrilling and dangerous locations, each with unique challenges.
- Power-Ups and Bonuses : Collect various boosts such as rockets, jump shoes, magnets, and double coins to maximize your points and enhance your gameplay.
- Leaderboard Competitions : Strive to get your name on the leaderboard by winning competitions and achieving high scores.
- Varied Gameplay Modes:  Play through levels with set objectives or enjoy the endless run mode where the goal is to run as far as possible.

 Join Om Nom and Om Nelle 
Embark on a thrilling adventure with Om Nom and Om Nelle as they dash through the perilous streets of Nomville. Avoid obstacles, utilize power-ups to forge ahead, and unlock new characters from the world of Cut the Rope!

- Complete Diverse Missions : Achieve objectives such as covering specific distances, collecting letters, performing daring stunts, or running as far as possible in endless mode to earn rewards.
- Utilize Boosters: Rockets, jump shoes, magnets, and double coins are at your disposal. Collect these during your runs to gain extra points and advantages.
- Discover More Characters: While Om Nom and Om Nelle are the stars, there are many other fascinating characters and costumes to unlock, adding depth and variety to the game.
- Explore Captivating Locations:  Navigate through crowded streets, leap across rooftops, dash through tunnels, and explore a robot factory among other vibrant and colorful levels.
- Climb the Leaderboard : Aim for the top by scoring high in regular competitions and showcasing your skills.

For more similar games, visit Friv and explore a wide variety of exciting options!">
