		<meta name="description" content="What Awaits You in Who Is Imposter?
Who Is Imposter is an engaging online multiplayer HTML5 game that takes inspiration from the popular online game Among Us.
As you embark on this gaming adventure, youll start by choosing a nickname and boarding the spaceship. Here, you step into the shoes of the impostor. While you carry out your ship duties, you must cleverly conceal your deceitful identity and work to unveil the other impostors. Your challenge is to complete your missions swiftly before the other rogues eliminate you.
In the midst of playing Who Is Imposter, your objective is to amass as many points as possible and ascend to the summit of the leaderboard. You have the flexibility to enjoy this fantastic game on your own, with friends, or alongside online players hailing from all corners of the globe.
Who Can Partake?
If youve honed your skills in Among Us, then Who Is Imposter is the game for you. Dive into this enthralling detective game and relish the thrill of the mystery. This game is family-friendly and accessible from various locations, making it suitable for players of all ages.

What Are the Rewards?
We understand that youd rather expose impostors than become one! Should you take on the role of the impostor, theres no turning back. Now, its your mission to unmask the other tricksters. The virtuous members of the crew will continue their lives in the outside world, while you work tirelessly to apprehend the impostors. Safeguard the ship and fulfill all necessary tasks. Perhaps in the next phase, your ship, liberated from impostors, will be populated with an upstanding crew!

Tips and Strategies
- Exercise caution to avoid drawing suspicion to yourself as an impostor.
- Utilize the ventilation holes to move between different sections of the ship.
- Make use of the players distinct colors as an advantage to identify potential suspects.
