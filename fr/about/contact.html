<script>
    var options = {
        success: showResponse,
        dataType: 'json',
        clearForm: true,
        resetForm: true,
    };

    function showResponse(responseText, statusText) {
        if (statusText == 'success') {
            if (responseText) {
                if (responseText.status == 0) {
                    layer.msg('Plays-Game.com is excited to hear from you and we\'ll get back to you as soon as possible!');
                } else {
                    layer.msg(responseText.msg);
                }
            }
        } else {
            layer.msg('Request failed');
        }
    }

    $("#form").validate({
        errorPlacement: function (error, element) {
            element.parents("#form").append(error);
            console.log(error);
        },
        rules: {
            name: {
                required: true,
                minlength: 2
            },
            email: {
                required: true,
                email: true
            },
            reason: {
                required: true,
                minlength: 2,
            },
            desc: {
                required: true,
                minlength: 2,
            }
        },
        messages: {
            name: {
                required: " * Name is required. ",
                minlength: " * The length cannot be less than 2. "
            },
            email: {
                required: " * Email is required. ",
                email: "'please enter a true email'"
            },
            reason: {
                required: " * Reason is required. ",
                minlength: " * The length cannot be less than 2. "
            },
            desc: {
                required: " * Comments is required. ",
                minlength: " * The length cannot be less than 2. "
            },
        },
        submitHandler: function (form) {
            $(form).ajaxSubmit(options);
        }
    });

</script>
