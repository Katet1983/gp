<script src="../static/index/js/main.js"></script>
<script>
    var Jq = layui.jquery, layer = layui.layer;
    var page = 3;
    var load = true;

    toogle_loading_tips();

    function toogle_loading_tips() {
        if (load) {
            Jq("#more_games").css("display", "none");
        } else {
            Jq("#more_games").css("display", "flex");
        }
    }

    function throttle(fn, delay) {
        var timer;
        return function () {
            var _this = this;
            var arg = arguments;
            if (timer) {
                return;
            }
            timer = setTimeout(function () {
                fn.apply(_this, arg);
                timer = null;
            }, delay);
        }
    }

    var throttleFn = throttle(scrollEvent, 1000);

    function scrollEvent() {
        if (!load) {
            return;
        }
        if (Jq(document).scrollTop() >= Jq(document).height() - Jq(window).height() - 600) {
            var loadBox = layer.msg('LOADING...', {icon: 16, shade: 0.5, time: 0});
            getData()
            layer.close(loadBox);
        }
    }

    function getData() {
        Jq.ajax({
            url: "/gamesApi/getGameListByCate/104",
            method: "POST",
            dataType: "json",
            data: {
                page: page,
            },
            success: function (result) {
                if (result.data.length > 0) {
                    var str = "";
                    $.each(result.data, function (i, item) {
                        str += `
                         <li>
                             <a href="/games/${item.entitle}.html">
                                <div class="thumb">
                                    <img src="/static/index/img/lazy.png" class="lazy" data-src="${item.image}"  alt="${item.title}">
                                </div>
                                <dl>
                                    <dt>
                                        ${item.title}
                                    </dt>
                                    <dd>
                                        <i class="iconfont icon-right "></i>
                                    </dd>
                                </dl>
                            </a>
                        </li>

                            `;
                    });
                    page++;
                    Jq('.gameList').append(str);
                    new LazyLoad({})
                } else {
                    load = false;
                    toogle_loading_tips();
                }

            }
        })
    }

    Jq(window).scroll(function () {
        throttleFn();
    });
</script>
