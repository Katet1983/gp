        <script>
            PokiSDK.init().then((()=>{
                window.adBlock = !1
            }
            )).catch((()=>{}
            ));
        </script>
        <script>

            function loadJS(url) {
                PokiSDK.gameLoadingStart();
                createLoadingScreen();

                window.setLoaderProgress(0);
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200 || xhr.status == 0) {
                            window.setLoaderProgress(maxProgress);
                            eval(xhr.responseText);
                        }
                    }
                }
                xhr.open("GET", url, true);
                xhr.send();

                var maxProgress = 0.99;
                xhr.onprogress = function(event) {
                    var percentComplete = 0;
                    if (event.lengthComputable) {
                        percentComplete = event.loaded / event.total;
                    } else {
                        var total = 1600000;
                        // 1.6MB uncompressed
                        percentComplete = event.loaded / total;
                    }
                    window.setLoaderProgress(Math.min(maxProgress, percentComplete * maxProgress));
                }
            }

            function rand_shuffle(arr) {
                for (let i = 0; i < arr.length; i++) {
                    let j = Math.floor(Math.random() * arr.length);
                    [arr[i],arr[j]] = [arr[j], arr[i]];
                }
                ;
                return arr;
            }

            let l_con;
            let l_cvs;
            let l_ctx;
            let l_tex;
            const colors = ["000000", "303030", "a0a0a0", "ffffff", "a001cb", "e42ece", "fb1b7e", "f93e37", "271706", "cc764b", "f9942c", "e8a885", "bc8430", "dea83e", "f6d014", "ffff00", "33e754", "0eff34", "06ff87", "96ff3e", "4800fc", "5272e3", "4d88fc"];
            let loading_boxes = [];
            let boxes_drawn = 0;

            function createLoadingScreen() {
                l_con = document.createElement('div');
                l_con.id = 'loadingScreen';

                l_cvs = document.createElement('canvas');
                l_cvs.style.width = window.innerWidth / 2 + 'px';
                l_cvs.style.height = window.innerWidth / 2 + 'px';
                l_cvs.style.imageRendering = 'pixelated';
                l_cvs.width = 10;
                l_cvs.height = 10;

                l_tex = document.createElement('p');
                l_tex.innerText = '0%';
                l_tex.classList.add('blackborderloading');

                l_ctx = l_cvs.getContext('2d');

                for (y = 0; y < 10; y++) {
                    for (x = 0; x < 10; x++) {
                        loading_boxes.push({
                            x: x,
                            y: y,
                            color: colors[Math.floor(Math.random() * colors.length)]
                        })
                    }
                }
                ;loading_boxes = rand_shuffle(loading_boxes);

                l_con.appendChild(l_cvs);
                l_con.appendChild(l_tex);

                document.body.appendChild(l_con);
            }

            function updateLoadingScreen(progress) {
                const percentage = Math.floor(progress * 100);
                let i = boxes_drawn;

                for (let i = boxes_drawn; i < percentage; i++) {
                    let box = loading_boxes[i];
                    l_ctx.fillStyle = '#' + box.color;
                    l_ctx.fillRect(box.x, box.y, 1, 1);
                }
                ;
                l_tex.innerText = percentage + '%';
            }

            loadJS("./index.004b838a.js");
        </script>
