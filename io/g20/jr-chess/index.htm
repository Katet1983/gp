<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex,nofollow">
    <title>Jr Chess</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jr Chess">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, minimal-ui">

    <style>
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            margin: 0px 0px 1px 0px;
            /* the extra 1px allows the iOS inner/outer check to work */
            background-image: url("assets/board.jpg");
            background-repeat: repeat;
        }

        #canvas {
            margin: 0 auto;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #orientation {
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(assets/rotate-device.png);
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgb(0, 0, 0);
            z-index: 999;
            display: none;
        }

        @font-face {
            font-family: "dnk";
            font-style: regular;
            src: url("assets/fonts/dnk.ttf");
        }

        @font-face {
            font-family: "Fredoka One";
            font-style: regular;
            src: url("assets/fonts/FredokaOne-Regular.ttf");
        }
    </style>

    <script src="../../poki-sdk.js"></script>
    <script src="js/phaser-no-physics.min.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/engine.min.js"></script>
    <script src="js/jr-chess.min.js?v=1.2"></script>

</head>

<body>

    <div id="canvas"></div>
    <div id="orientation"></div>

</body>

</html>
